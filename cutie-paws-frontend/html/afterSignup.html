<!-- This page is an intermediary between the signup and the login pages, which is displayed for a
few seconds, as the new user is registered and their account prepared for use. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/afterSignup.css">
        <script src="../javascript/afterSignup.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
            rel="stylesheet"
            />
    </head>
    <body>
        <div id="after-signup-page">
            <div id="after-signup-page-description">
                <div id="loading-animation"></div>
                <div id="after-signup-page-description-main">
                    <p id="after-signup-page-description-main-header">
                        You have successfully signed up.
                    </p>
                    <br>
                    <p id="after-signup-page-description-main-content">
                        You will be shortly navigated to the login page.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
