<!-- This page is an intermediary between the page where a backend error occurs and the home page, which is displayed for a few seconds, as an error occurs on the backend and the user is navigated to the homepage. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/error.css">
        <script src="../javascript/error.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
            rel="stylesheet"
            />
    </head>
    <body>
        <div id="error-page">
            <div id="error-page-description">
                <div id="loading-animation"></div>
                <div id="error-page-description-main">
                    <p id="error-page-description-main-header">
                        Something went wrong
                    </p>
                    <br>
                    <p id="error-description-main-content">
                        You will be shortly navigated logged out
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
